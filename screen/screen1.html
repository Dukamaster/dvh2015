<div class="container">
    <div class="row">
        <div class="col-lg-12 left-align">
            <div class="col-sm-5 col-md-6">
                <div class="text-center img-center">
                    <img class="img-responsive cc animated" src="img/cc.png" alt="">    
                    <img class="img-responsive couple" src="img/couple.png" alt="">    
                </div>
            </div>
            <div class="col-sm-5 col-md-6">
                <div class="img-center">
                    <img class="img-responsive cloud-bag" src="img/cloud-bag.png" alt="">
                    <img class="img-responsive cloud-cook" src="img/cloud-cook.png" alt="">  
                    <img class="img-responsive cloud-plane" src="img/cloud-plane.png" alt="">
                </div>  
            </div>
            <div class="text-center clearfix" id="slider">
                <h3><span class="label label-primary" id="current_value">$2,000</span></h3>
                <b>$1,000</b>   <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1000" data-slider-max="100000" data-slider-step="500" data-slider-value="2000"/><b> $100,000</b>
                <p style="color:#2c3e50;"><span>Scroll to set your initial credit card debt. </span></p>
            </div>
        </div>
    </div>  
</div>

<script type="text/javascript">
    $(document).ready(function() {
        $('#ex1').slider();
        $("#ex1").on("slide", function(slideEvt) {
            $("#current_value").text("$" + slideEvt.value);
            $("#current_value").digits();
        });
    });
</script>
